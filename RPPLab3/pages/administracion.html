            <form>

                <br>
                <label for="radioAnimal">Animal:</label> <br> <br>
                <label> Perro <input type="radio" name="radioAnimal" value="Perro" checked/></label>

                <label for="numPrecio">Precio:</label> <br>
                <input type="number" id="numPrecio" name="numPrecio" placeholder="Precio" min="0" max="50000" required>

                <br>
                
                <div class="icons">
                    <span><img src="../img/razaicono.png" alt="Icon raza"></span>
                    <input type="text" name="Raza" id="txtRaza" min="2" placeholder="Raza" class="inputIcon" >
                    <small></small>
                    
                    <span><img src="../img/cigueÃ±a.png" alt="Icon fecha nacimiento"></span>
                    <input type="date" name="fecha" id="fechaNacimiento" min="1" placeholder="dd/mm/aaaa"  class="inputIcon" required>
                    
                    <span><img src="../img/sangre.png" alt="Icon tipo sangre"></span>
                    <select name="tipoSangre" id="tipoSangre" placeholder="---Elegir---">
                        <option value="Si">SI</option>
                        <option value="No">NO</option>
                    </select>
                </div>
                <div class="checkboxs">
                    <p>Esta Castrado?</p>
                    <input type="checkbox" name="estaCastrado" id="estaCastrado">
                </div>

                
        </fieldset>
